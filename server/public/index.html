<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Simple Chat App</title>
    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Socket.io -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.min.js" integrity="sha512-8ExARjWWkIllMlNzVg7JKq9RKWPlJABQUNq6YvAjE/HobctjH/NA+bSiDMDvouBVjp4Wwnf1VP1OEv7Zgjtuxw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div id="app">
        <chat-display @send-message="sendMessage" :messagelist ="messagelist" :socket="socket"></chat-display>
    </div>

    <!-- Import VueApp -->
    <script src="./VueApp.js"></script>

    <!-- Import Components -->
    <script src="./components/chatDisplay.js"></script>
    <script src="./components/messageList.js"></script>

    <!-- Mount VueApp  -->
    <script>
        const mountedApp = app.mount("#app"); // mount VueApp to element with "app" id
    </script>
</body>
</html>
